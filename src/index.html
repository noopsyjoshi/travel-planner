<!DOCTYPE html>
<html ng-app="Traverse"> <!-- Traverse connects to angular.module name in app.js -->
<head>
  <meta charset="utf-8">
  <title>Traverse</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Palanquin+Dark" rel="stylesheet"></head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <body ng-controller="MainCtrl">

    <nav class="navbar" id="navbar" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a ui-sref="home" class="navbar-item">TRAVERSE</a>
        </div>
        <div class="navbar-menu">
          <!-- navbar start, navbar end -->
          <div class="navbar-end">
            <a ui-sref-active="is-active" ui-sref="login" class="navbar-item" ng-if="!isAuthenticated()">LOGIN</a>
            <a ui-sref-active="is-active" ui-sref="register" class="navbar-item" ng-if="!isAuthenticated()">SIGN UP</a>
            <a ui-sref-active="is-active" ng-click="logout()" class="navbar-item" ng-if="isAuthenticated()">Log out {{ user.firstName }}</a>
            <a ui-sref-active="is-active" ui-sref="usersShow({ id: userId })" class="navbar-item" ng-if="isAuthenticated()">DASHBOARD</a>   <!-- if user is logged in, allow them to see their dashboard -->
            <a ui-sref-active="is-active" ui-sref="tripsNew1" class="navbar-item newTripBtn" ng-if="isAuthenticated()">Plan a new trip</a>   <!-- if user is logged in, allow them to see their dashboard -->
          </div>
        </div>
      </div>
    </nav>

    <!-- This is where UI router puts the view for the current state -->
    <!-- <div class="container"> -->
    <div ui-view></div>
    <!-- </div> -->
  </body>
  </html>
