
<section class="hero is-fullheight is-light is-bold has-text-centered">
  <div class="hero-body loginRegisterPage">
    <div class="container loginRegisterForm">
      <h1 class="title is-1">Welcome to Traverse</h1>
      <h2 class="title is-2">Please log in below</h2>
      <form ng-submit="login()">
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input ng-model="user.email" class="input" type="email" name="" placeholder="Email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input ng-model="user.password" class="input" type="password" name="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </div>
            <button class="button hoverEffect is-fullwidth is-medium">Login</button>
          </form>
          <p>New to Traverse? <a ui-sref="register">Create an account</a></p>
        </div>
      </div>
    </section>
