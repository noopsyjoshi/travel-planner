<p>Welcome to to Traverse, please log in below.</p>

<form ng-submit="login()">
  <div class="field">
    <input ng-model="user.email" class="input" type="text" name="" placeholder="Email">
  </div>
  <div class="field">
    <input ng-model="user.password" class="input" type="password" name="password" placeholder="Password">
  </div>
  <button class="button">Login</button>
</form>

<p>New to Traverse? <a ui-sref="register">Create an account</a></p>
