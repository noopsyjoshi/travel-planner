<h2 class="title is-2">Select your interests</h2>

<!-- Interests -->
<!-- TODO: Display this on a separate page/view -->
<section>
  <h3 class="title is-3">Choose your Interests</h3>
  <button ng-class="{ 'is-link': trip.interests.includes(interest), 'is-outlined': !trip.interests.includes(interest) }" ng-repeat="interest in interests" class="button interestButton is-large" interestVal="{{ interest }}" ng-click="toggleInterest($event)"> {{interest}} </button>
  <p>You've selected:<strong id="tripInterest">{{ selectedInterests }}</strong> </p>
</section>

<section>
  <div class="map" ng-map id="mapId"></div>
  <h3 class="title is-3">Choose your activities</h3>
  <p></p>
  <p class="">There are {{ filteredActivites.length }} you can choose from</p>
  <div ng-repeat="activity in filteredActivites">
    <div class="columns box is-multiline">
      <div class="column is-one-third">
        <img src="{{ activity.imageUrl }}" alt="{{ activity.name }}">
      </div>
      <div class="column is-one-third">
        <div class="">{{ activity.name }}</div>
      </div>
      <div class="column is-one-third">
        <p>{{ activity.rating }}</p>
      </div>
    </div>
  </div>
</section>

<a class="button" ui-sref="tripsNew2">PREVIOUS</a>
<a class="button" ui-sref="tripsNew4">NEXT</a>
