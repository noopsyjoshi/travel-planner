<!-- INTERESTS FORM -->
<section class="hero is-light is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-multiline is-mobile">
        <section>
        <div class="columns">

          <!-- MAPS -->
          <div class="column">
            <div class="map" ng-map map-name="activities"></div>
          </div>
          <!-- INTEREST CATEGORIES -->
          <div class="column">
            <h3 class="title is-3">Choose your Interests</h3>
            <div class="column">
              <button ng-class="{ 'is-link': trip.categories.includes(interest.toLowerCase()), 'is-outlined': !trip.categories.includes(interest.toLowerCase()) }" ng-repeat="interest in interests"
              class="button interestButton is-large" interestVal="{{ interest }}" ng-click="toggleInterest($event)"> {{interest}} </button>
            </div>
          </div>

        </div>
        </section>

        <!-- ALL PROPOSED ACTIVITIES -->
        <div class="container">
          <div class="section">
            <div class="level">
              <div class="level-left">
                <h3 class="title is-3">Choose your activities</h3>
              </div>
              <div class="level-right">
                <p class="">{{ filteredActivities.length }} things to do in your area</p>
              </div>
            </div>
            <div class="column">
              <table class="table table-bordered tableInterest">
                <tr>
                  <th>Number</th>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Rating</th>
                </tr>
                <tr class="tableRow" ng-repeat="activity in filteredActivities" ng-class="{'has-background-link': $index === selectedActivityIndex}">
                  <td>{{ $index }}</td>
                  <td>
                    <figure class="image activity">
                      <img src="{{ activity.imageUrl }}" alt="{{ activity.name }}">
                    </figure>
                  </td>
                  <td>{{ activity.name }}</td>
                  <td>{{ activity.rating }}</td>
                  <td ng-if="!selectedActivities.includes(activity.name)"><a class="button is-primary" ng-click="addActivity($index)">Select</a></td>
                  <td ng-if="selectedActivities.includes(activity.name)"><a class="button is-info" ng-click="removeActivity($index)">Remove</a></td>
                </tr>
              </table>
            </div>
          </div>
        </div>

        <!-- BUTTONS -->
        <hr>
        <div class="container">
          <div class="level">
            <div class="level-left">
              <a class="button is-medium" ui-sref="tripsNew2">PREVIOUS</a>
            </div>
            <div class="level-right">
              <a class="button is-medium" ui-sref="summary">NEXT</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
