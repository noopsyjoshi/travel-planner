
<section class="hero is-medium is-primary is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Confirm your trip details
      </h1>
      <h2 class="subtitle">
      </h2>
    </div>
  </div>
</section>
<form ng-submit="createNewTrip()">
  <section>
    <!-- this will iterate through all keys in the object 'trip' -->
    <div ng-repeat="(key, value) in trip">
      {{key}}
      {{value}}
    </div>
  </section>

  {{ trip }}
  <button class="button is-large is-info" type="submit" name="confirm" ng-click="handleSubmit()">Confirm</button>
</form>
