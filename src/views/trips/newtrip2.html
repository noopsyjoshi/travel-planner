<!-- Maps -->
<div class="map" ng-map map-name="accommodations"></div>

<section class="hero is-light is-fullheight">
  <div class="hero-body">
  <div class="container">
    <div class="columns is-multiline is-mobile">

          <!-- Duration -->
          <div class="container">
            <div class="column">
              <h3 class="title is-3">Trip Duration</h3>
              <a ng-repeat="duration in durations" class="button durationButton is-large is-outlined" durationVal="{{ duration }}" ng-click="toggleDuration($event)">{{duration}} days</a>
            </div>
          </div>

          <!-- Budget -->
          <div class="container ">
            <div class="column">
              <h3 class="title is-3">Enter your budget</h3>
              <form ng-submit="getBudget()">
                <input ng-model="trip.budget" class="input is-large" required type="Number" name="budget" placeholder="e.g. 500">
              </form>
            </div>
          </div>

          <!-- Accomodation Type -->
          <div class="container ">
            <div class="column">
              <h3 class="title is-3">Accommodation Type</h3>
              <a ng-repeat="accommodationType in accommodationTypes" ng-class="{ 'is-link': trip.accommodationTypes.includes(accommodationType), 'is-outlined': !trip.accommodationTypes.includes(accommodationType) }" class="button interestButton is-large" accommodationTypeVal="{{ accommodationType }}" ng-click="toggleAccommodation($event)">{{ accommodationType }} </a>
            </div>
          </div>

          <!-- Proposed Accommodations -->
          <div class="container">
            <div class="level">

              <div class="column">
                <h3 class="title is-3">Choose your accommodation</h3>
                <p class=""> {{ filteredAccommodations.length }} available to choose from</p>
              </div>

              <div class="column">
                <h3 class="title is-3">Choose your accommodation</h3>
                <p class=""> {{ filteredAccommodations.length }} available to choose from</p>
              </div>

            </div>
          </div>

          <hr>

          <!-- Buttons -->
          <div class="container">
            <div class="level">

              <div class="level-left">
                <a class="button is-large is-info" ui-sref="tripsNew1">PREVIOUS</a>
              </div>

              <div class="level-right">
                <a class="button is-large is-info" ng-click="drawActivitiesMap()" ui-sref="tripsNew3">NEXT</a>
              </div>

            </div>
          </div>


    </div>
  </div>
  </div>
</section>
