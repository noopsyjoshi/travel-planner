<!-- page that shows the user's dashboard -->
<div class="columns is-multiline">
  <div class="column has-background-info is-fullheight is-one-quarter has-text-centered">
    <img src="{{ user.imageUrl }}" alt=" {{ user.FirstName }}">
    <h3 class="title is-3">{{ user.firstName }} {{ user.lastName }}</h3>
    <a ui-sref="usersEdit({ id: user._id })" class="button is-medium is-info" ng-if="isAuthenticated()">Edit account details</a>
  </div>
  <div class="column has-background-primary">
    <h2 class="title is-2">Dashboard</h2>
    <section>

      <div class="box" ng-repeat="trip in trips">
        <p>{{ user.trips }}</p>
        <div class="columns">
          <div class="column">
          </div>
        </div>
        <p ng-repeat="accommodationType in trip.accommodationTypes">{{ accommodationType }}</p>
        <p ng-repeat="accommodation in trip.accommodations">{{ accommodation.accommodation.name }} {{ accommodation.accommodation.rating }}</p>
        <p ng-repeat="activity in trip.activities">{{ activity.activity.name }}</p>
      </div>
  </section>
</div>
