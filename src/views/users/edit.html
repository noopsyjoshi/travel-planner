<!-- this is the form to update user account details -->
<h1 class="title is-1">Edit your account details</h1>
<!-- updateUser() will invoke the function when form is submitted -->
<form ng-submit="updateUser()">
  <!-- First name -->
  <div class="field">
    <input ng-model="user.firstName" class="input" type="text" name="firstName" placeholder="First name"> <!-- ng-model will retain the user's information -->
  </div>
  <!-- Last name -->
  <div class="field">
    <input ng-model="user.lastName" class="input" type="text" name="lastName" placeholder="Last name">
  </div>
  <!-- Username -->
  <div class="field">
    <input ng-model="user.username" required minLength="4" class="input" type="text" name="username" placeholder="Username">
  </div>
  <!-- Email -->
  <div class="field">
    <input ng-model="user.email" required class="input" type="email" name="email" placeholder="Email">
  </div>
  <!-- Location -->
  <div class="field">
    <input ng-model="user.location" class="input" type="text" name="location" placeholder="Location">
  </div>
  <!-- Profile Picture -->
  <div class="field">
    <input ng-model="user.imageUrl" class="input" type="text" name="imageUrl" placeholder="Profile Picture">
  </div>
  <!-- Password -->
  <div class="field">
    <input ng-model="user.password" minLength="6" required class="input" type="password" name="password" placeholder="Password">
  </div>
  <!-- Confirm password -->
  <div class="field">
    <input ng-model="user.passwordConfirmation" required class="input" type="password" name="passwordConfirmation" placeholder="Confirm password">
  </div>
  <button class="button">Save</button>
</form>
